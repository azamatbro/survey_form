<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<source>
    <main>
        <header class="header">
            <h2><span>ReadyToHelp</span> survey form</h2>
            <p>Thank you for taking the time to help us improve the platform</p>
        </header>

        <form action="">
            <div class="subform">
                <label>Name</label>
                <input type="text" placeholder="Enter your Name">
            </div> 
            <div class="subform">
                <label>Email</label>
                <input type="email"  placeholder="Enter Your Email">
            </div>
            <div class="subform">
                <label>Age (optional)</label>
                <input type="number" placeholder="Enter Your Age">
            </div>
            <div class="subform">
                <label for="role">Your current role</label>
                <select name="" id="role">
                    <option disabled selected value >Select an Option</option>
                    <option value="student">Student</option>
                    <option value="partjob">Learner</option>
                    <option value="thing">Full-time job</option>
                    <option value="thing"> Prefer Not to Say</option>
                    <option value="thing">Other</option>
                </select>
            </div>
            <div class="subform checking">
                <p>Would you recommend ReadyToHelp to a friend?</p>
                <input type="radio" id="yes" ><label for="yes">Definitely</label><br>
                <input type="radio" id="maybe"> <label for="maybe">Maybe</label><br>
                <input type="radio" id="no" > <label for="no">Not Sure</label>
            </div>
            <div class="subform">
                <label for="feature">Your Favorite feature of ReadyToHelp</label>
                <select name="" id="feature">
                    <option disabled selected value >Select an Option</option>
                    <option value="thing">Chellenges</option>
                    <option value="thing">Projects</option>
                    <option value="thing">Community</option>
                    <option value="thing">Quizzes</option>
                    <option value="thing">All</option>
                </select>
            </div>
            <div class="subform checking">
                <p>What would you like to see improved?</p>
                <input type="checkbox" id="front"> <label for="front">Frontend projects</label>  <br>
                <input type="checkbox" id="back"> <label for="back">Backend projects</label>  <br>
                <input type="checkbox" id="data"> <label for="data">Data Visualisation</label> <br>
                <input type="checkbox" id="open-source"> <label for="open-source">Open Source Community</label> <br>
                <input type="checkbox" id="forum"> <label for="forum">Forum</label> <br>
                <input type="checkbox" id="courses"> <label for="courses">Other Courses</label>
            </div>
            
            <div class="subform checking">
                <p>Any comments?</p>
                <textarea name="comment" id="comments"  placeholder="Enter Your Comments Here...">

                </textarea>
            </div>
            <div class="subform">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </main>

    <script >
        function sent(event) {
            alert("Submitted Successfully!");
        }

        const btn = document.getElementById('submit');
        btn.addEventListener('click', sent(event))
    </script>
</body>
</html>
